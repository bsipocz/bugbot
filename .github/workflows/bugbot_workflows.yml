name: bugbot

on:
  issues:
    types: ['opened']
  issue_comment:
    types: ['created']
  # REMOVE ME: For debugging only
  push:
  pull_request:

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
    # Check out code from the repo this workflow file is in.
    - name: Checkout code
      uses: actions/checkout@v2
    # Fetch tags if repo uses setuptools_scm for package versioning.
    - name: Fetch tags
      run: git fetch --prune --unshallow --tags
    # Install Python.
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    # Install dependencies and the package.
    - name: Install and build
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install PyGithub
    # Run bot script.
    # REMOVE ME: printenv is for debug only
    # TODO: For production, repo will call an external bugbot.
    - name: Bug bot
      run: |
        printenv
        python bugbot.py
